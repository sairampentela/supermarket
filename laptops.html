<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptops Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }
        .item {
            text-align: center;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .item:hover {
            transform: scale(1.05);
        }
        img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 5px;
        }
        h3 {
            margin-top: 10px;
            font-size: 18px;
            color: #007bff;
        }
        p {
            font-size: 14px;
            color: #333;
            margin: 10px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .cart-button {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">üíª Laptop Store</h1>

    <div class="container">
        <div class="item">
            <img src="https://www.designinfo.in/wp-content/uploads/2023/10/HP-15s-fq2672TU-Intel-Core-i3-11th-Gen-Laptop-1.webp" alt="Laptop 1">
            <h3>HP Laptop 15s</h3>
            <p>Intel Core i3, 8GB RAM, 512GB SSD.</p>
            <p><strong>Price:</strong> ‚Çπ45,000</p>
            <button onclick="addToCart('HP Laptop 15s', 'Intel Core i3, 8GB RAM, 512GB SSD', 45000)">Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://i.dell.com/is/image/DellContent/content/dam/ss2/product-images/dell-client-products/notebooks/inspiron-notebooks/15-3520/media-gallery/notebook-inspiron-15-3520-black-gallery-6.psd?fmt=png-alpha" alt="Laptop 2">
            <h3>Dell Inspiron 15</h3>
            <p>Core i7, 16GB RAM, 1TB SSD.</p>
            <p><strong>Price:</strong> ‚Çπ75,000</p>
            <button onclick="addToCart('Dell Inspiron 15', 'Core i7, 16GB RAM, 1TB SSD', 75000)">Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://ayeshaautomation.com/storage/media/g2MZvWsD4hVDWxdcQpkudPkog6uIqTiu2enmlb29.jpg" alt="Laptop 3">
            <h3>Lenovo IdeaPad 3</h3>
            <p>Ryzen 7, 16GB RAM, 512GB SSD.</p>
            <p><strong>Price:</strong> ‚Çπ55,000</p>
            <button onclick="addToCart('Lenovo IdeaPad 3', 'Ryzen 7, 16GB RAM, 512GB SSD', 55000)">Add to Cart</button>
        </div>
    </div>

    <div class="cart-button">
        <button onclick="redirectToCart()">üõí View Cart</button>
        <button onclick="redirectToMainPage()">üè† Go to Main Page</button>
    </div>

    <script>
        function addToCart(name, specs, price) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ name: name, specs: specs, price: price }); // Ensure correct object format
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`${name} added to cart!`);
        }

        function redirectToCart() {
            window.location.href = "addcart.html"; // Relative path
        }

        function redirectToMainPage() {
            window.location.href = "index.html"; // Relative path
        }
    </script>

</body>
</html>
