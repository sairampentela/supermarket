<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            background-color: aqua;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .cart {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid black;
            background-color: white;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid gray;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background-color: red;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .pay-button {
            background-color: green;
            font-size: 16px;
        }
        .back-button {
            background-color: blue;
        }
        .clear-button {
            background-color: orange;
        }
    </style>
</head>
<body>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p><strong>Total:</strong> Rs. <span id="total-price">0</span></p>
        
        <button class="clear-button" onclick="clearCart()">Clear Cart</button>
        <button class="back-button" onclick="goBack()">Back to Shopping</button>
        <button class="pay-button" onclick="processPayment()">Proceed to Payment</button>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function displayCart() {
            let cartList = document.getElementById("cart-items");
            let totalPrice = document.getElementById("total-price");
            cartList.innerHTML = "";
            let total = 0;
            
            cart.forEach((product, index) => {
                let li = document.createElement("li");
                li.textContent = `${product.item} - Rs. ${product.price}`;
                
                let removeBtn = document.createElement("button");
                removeBtn.textContent = "Remove";
                removeBtn.onclick = function() { removeFromCart(index); };

                li.appendChild(removeBtn);
                cartList.appendChild(li);
                total += product.price;
            });

            totalPrice.textContent = total;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            displayCart();
        }

        function clearCart() {
            if (confirm("Are you sure you want to clear the cart?")) {
                localStorage.removeItem("cart");
                cart = [];
                displayCart();
            }
        }

        function goBack() {
            window.location.href = "file:///C:/Users/himas/OneDrive/Desktop/supermarket%20website/grocery.html";
        }

        function processPayment() {
            if (cart.length === 0) {
                alert("Your cart is empty! Add some items before proceeding.");
            } else {
                window.location.href = "file:///C:/Users/himas/OneDrive/Desktop/supermarket%20website/paymentpage.html";
            }
        }

        displayCart();
    </script>

</body>
</html>
